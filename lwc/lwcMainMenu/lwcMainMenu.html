<template>
    <div if:true={pageOneOpened}>
        <c-lwc-search-hotels onhotelselected={handleHotelSelection}></c-lwc-search-hotels>
    </div>
    <div if:true={pageTwoOpened}>
        <c-lwc-search-rooms onroomselected={handleRoomSelection} hotel-id={hotel.Id}></c-lwc-search-rooms>
    </div>
    <div if:true={pageThreeOpened}>
        <c-lwc-booking-summary onshowsummarypopup={handleShowSummaryPopup} hotel={hotel} room={room}></c-lwc-booking-summary>
    </div>
    <div if:true={pageFourOpened}>
        <c-lwc-summary-popup onreturnmainpage={handleReturnToMainPage} hotel={hotel} room={room} guest={guest} check-in={checkIn} check-out={checkOut} total-price={totalPrice}></c-lwc-summary-popup>
    </div>
</template>
