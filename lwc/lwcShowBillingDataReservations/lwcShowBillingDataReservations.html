<template>
    <div class="slds-col slds-box slds-theme_shade">
        <p class="slds-text-heading_large">
            Reservations
        </p>
        <hr></hr>
        <template for:each={reservations} for:item="reservation">
            <div key={reservation.Id} class="slds-grid">
                                                        <!-- IMAGE AND INFO -->
                <div class="slds-media slds-col slds-box">
                    <div class="slds-media__figure slds-col slds-size_1-of-3">
                        <lightning-formatted-rich-text value={reservation.Room__r.Photo__c}></lightning-formatted-rich-text>
                    </div>

                    <div class="slds-media__body slds-col slds-size_2-of-3">
                        <p class="slds-text-heading_medium">
                            Room no.: 
                            <lightning-formatted-text value={reservation.Room__r.Name}></lightning-formatted-text>
                        </p>
                        <p class="slds-text-body_regular">
                            {reservation.Check_In__c} -  {reservation.Check_Out__c}
                        </p>
                        <p>
                            <lightning-button label="Show finances" title="Show finances" onclick={financesClicked} value={reservation}></lightning-button>
                        </p>
                    </div>
                </div>
                                                                <!-- /IMAGE AND INFO -->
            </div>
        </template>
        <div class="slds-grid">
            <div class="slds-col">
                <p class="slds-align_absolute-center slds-p-around_medium" >
                    <lightning-button label="Back" onclick={backClicked} variant="brand"></lightning-button>
                </p>
            </div>
        </div>
    </div>
</template>
