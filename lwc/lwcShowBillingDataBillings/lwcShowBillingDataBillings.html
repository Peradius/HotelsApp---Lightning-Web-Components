<template>
    <div class="slds-col slds-box slds-size--2-of-3 slds-theme_shade">
        <p class="slds-text-heading_large">
            Billings
        </p>
        <hr></hr>
        <template if:true={showTotalCost}>
            <div class="slds-grid">
                <div class="slds-media slds-col slds-box">
                    <div class="slds-media__body slds-col slds-size_2-of-3">
                        <p class="slds-text-heading_medium">
                            <lightning-formatted-text value="Room reservation"></lightning-formatted-text>
                        </p>
                        <p class="slds-text-body_regular">
                            <lightning-formatted-date-time value={reservation.Reservation_Date__c} 
                            year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit" time-zone-name="short"></lightning-formatted-date-time>
                        </p>
                        <p class="slds-text-body_small">
                            <lightning-formatted-number value={reservation.Reservation_Cost__c} 
                            currency-code="EUR" minimum-fraction-digits="2" maximum-fraction-digits="2" format-style="currency"></lightning-formatted-number>
                        </p>
                    </div>
                </div>
            </div>
        </template>
        <template for:each={billings} for:item="billing">
            <div key={billing.Id} class="slds-grid">
                <div class="slds-media slds-col slds-box">
                    <div class="slds-media__body slds-col slds-size_2-of-3">
                        <p class="slds-text-heading_medium">
                            <lightning-formatted-text value={billing.Name}></lightning-formatted-text>
                        </p>
                        <p class="slds-text-body_regular">
                            <lightning-formatted-text value={billing.Service__r.Name}></lightning-formatted-text>
                        </p>
                        <p class="slds-text-body_small">
                            <lightning-formatted-date-time value={billing.Date__c}
                            year="numeric" month="numeric" day="numeric" hour="2-digit" minute="2-digit" time-zone-name="short"></lightning-formatted-date-time>
                        </p>
                        <p class="slds-text-body_small">
                            <lightning-formatted-number value={billing.Service__r.Price__c} 
                            currency-code="EUR" minimum-fraction-digits="2" maximum-fraction-digits="2" format-style="currency"></lightning-formatted-number>
                        </p>
                    </div>
                </div>
            </div>
        </template>
                                    <!-- TOTAL COST -->
        <template if:true={showTotalCost}>
            <div class="slds-grid">
                <div class="slds-media slds-col">
                    <div class="slds-media__body slds-col slds-text-heading_large">
                        <p class="slds-align_absolute-center slds-p-around_medium" style="color:crimson">
                            Total: 
                            <lightning-formatted-number value={reservationTotalBilling} 
                                currency-code="EUR" minimum-fraction-digits="2" maximum-fraction-digits="2" format-style="currency"></lightning-formatted-number> 
                        </p>
                    </div>
                </div>
            </div>
        </template>
                                    <!-- /TOTAL COST -->
    </div>
</template>
