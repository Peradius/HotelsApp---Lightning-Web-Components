<template>
    <div class="slds-scope">
        <div class="slds-grid slds-p-around_medium">
            <div class="slds-col slds-theme_shade">
                <div class="slds-grid slds-p-around_medium slds-box">
                    <!-- LEFT(TOGGLE) -->
                    <div class="slds-col slds-size_1-of-4 slds-box">
                        <lightning-input type="toggle" label="I already have an account"
                        aura-id="accountToggle" checked={hasAccountToggle} required onchange={switchToggle}></lightning-input>
                    </div>
                    <!-- /LEFT(TOGGLE) -->
                    <!-- RIGHT(FORM) -->
                    <div class="slds-col slds-size_3-of-4 slds-box">
                        <!-- User has an account -->
                        <div if:true={hasAccountToggle}>
                            <form class="slds-form--stacked"> 
                                <lightning-input label="Enter email" value={email} required onchange={changeEmailToFind}></lightning-input>
                                <lightning-button label="Submit" onclick={submitEmail} variant="brand"></lightning-button>
                            </form>
                            <div if:true={emailNotFound}>
                                <div style="color: red; font: 15px">
                                        Email wasn't found! Try again or create a new account!
                                </div>
                            </div>
                        </div>
                        <!-- /User has an account -->

                        <!-- User has no account -->
                        <div if:false={hasAccountToggle}>
                            <lightning-input label="First Name" value={newGuestFirstName} 
                                             onchange={changeFirstName} required>
                            </lightning-input>
                
                            <lightning-input label="Last Name" value={newGuestLastName}
                                             onchange={changeLastName} required>
                            </lightning-input>
                
                            <lightning-input type="tel" label="Telephone" 
                                             onchange={changePhone} value={newGuestPhone}>
                            </lightning-input>
                
                            <lightning-input type="email" label="E-Mail" onchange={changeEmail}
                                             value={newGuestEmail} required>
                            </lightning-input>
                
                            <lightning-button label="Submit" onclick={submitNewGuest} variant="brand"></lightning-button>
                        </div>
                        <!-- /User has no account -->                    
                    </div>
                    <!-- /RIGHT(FORM) -->
                </div>
            </div>
        </div>
    </div>  
</template>
