<template>
    <template for:each={rooms} for:item="room">

        <div key={room.Id} class="slds-grid">
                                                    <!-- IMAGE AND INFO -->
            <div class="slds-media slds-col slds-box slds-size_5-of-6">
                <div class="slds-media__figure slds-col slds-size_1-of-3">
                    <lightning-formatted-rich-text value={room.Photo__c}></lightning-formatted-rich-text>
                </div>

                <div class="slds-media__body slds-col slds-size_2-of-3">
                    <p class="slds-text-heading_medium">
                        Room no.:
                        <lightning-formatted-text value={room.Name}></lightning-formatted-text>
                    </p>
                    <p class="slds-text-body_small">
                        Single beds:
                        <lightning-formatted-text value={room.Single_Beds__c}></lightning-formatted-text>
                    </p>
                    <p class="slds-text-body_small">
                        Double beds:
                        <lightning-formatted-text value={room.Double_Beds__c}></lightning-formatted-text>
                    </p>
                    <p class="slds-text-body_small">
                        Price for night: 
                        <lightning-formatted-number value={room.Price_for_Night__c} currency-code="EUR" minimum-fraction-digits="2" maximum-fraction-digits="2" format-style="currency"></lightning-formatted-number>
                    </p>
                </div>
            </div>
                                                            <!-- /IMAGE AND INFO -->
                                                            <!-- PRICE AND BUTTON -->
            <div class="slds-col slds-box slds-size_1-of-6">
                <div class="slds-media slds-col slds-grow slds-theme_shade">
                    <div class="slds-media__body slds-align_absolute-center">
                        <h1 class="slds-text-heading_large">
                            <lightning-formatted-number value={totalDays * room.price_for_night__c} currency-ode="EUR" minimum-fraction-digits="2" maximum-fraction-digits="2" format-style="currency"></lightning-formatted-number>
                        </h1>
                    </div>
                </div>

                <p class="slds-m-around_large slds-align_absolute-center">
                    <lightning-button variant="brand" label="Book" onclick={bookThisRoom} value={room}></lightning-button> 
                </p>
            </div>
        </div>
    </template>
</template>
